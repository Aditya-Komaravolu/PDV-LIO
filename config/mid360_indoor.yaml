common:
    lid_topic:  "/livox/lidar"
    imu_topic:  "/livox/imu"
    #    imu_topic:  "/livox/imu"
    time_sync_en: false         # ONLY turn on when external time synchronization is really not possible
    time_diff_lidar_to_imu: 0.0
    debug: false

camera:
    image_topic: "/camera_out"
    extrinsic_RT: 
            [0.00837535,-0.999735,-0.0214202,-0.0441428,
            0.404159,0.0229777,-0.9144,-0.0305941,
            0.91465,-0.000998744,0.404245,-0.0425551,
            0,0,0,1]
    intrinsic:
            [845.404257,    0.     ,  642.550484 ,
            0.     , 845.756218,  537.612199,
            0.     ,    0.     ,    1.  ]
    distCoeff:
            [-0.233781, 0.077340, -0.000582, -0.000710, 0.000000]

preprocess:
    lidar_type: 1                # 1 for Livox serials LiDAR, 2 for Velodyne LiDAR, 3 for ouster LiDAR,
    scan_line: 6
    scan_rate: 10
    blind: 0.2
    point_filter_num: 1

mapping:
    # down_sample_size: 0.05
    # max_iteration: 10
    # voxel_size: 0.1
    # down_sample_size: 0.2
    # max_iteration: 10
    # voxel_size: 0.1
    # down_sample_size: 0.3
    # max_iteration: 6
    # voxel_size: 0.4
    # down_sample_size: 0.1
    # max_iteration: 4
    # voxel_size: 0.25
    down_sample_size: 0.1
    max_iteration: 10
    voxel_size: 0.4
    max_layer: 4                # 4 layer, 0, 1, 2, 3
    layer_point_size: [ 5, 5, 5, 5, 5 ]
    plannar_threshold: 0.008
    max_points_size: 2000
    max_cov_points_size: 2000

    enable_coloring: false
    fov_degree:    360
    det_range:     100.0
    extrinsic_est_en:  false      # true: enable the online estimation of IMU-LiDAR extrinsic,
    extrinsic_T: [ -0.011, -0.02329, 0.04412 ]
    extrinsic_R: [ 1, 0, 0,
                   0, 1, 0,
                   0, 0, 1]


save:
    base_path: "/home/inkers/satyajit/catkin_pv_lio/testing"
    hba_pose_pcd: false
    image_and_pose: false
    openmvs_file: true
    cloud_pcd: false
    cloud_ply: false
    cloud_lio_pcd: true

noise_model:
    ranging_cov: 0.02
    angle_cov: 0.05
    acc_cov: 0.5
    gyr_cov: 0.25
    b_acc_cov: 0.0043
    b_gyr_cov: 0.000266
    # ranging_cov: 0.01
    # angle_cov: 0.01
    # acc_cov: 0.2
    # gyr_cov: 0.1
    # b_acc_cov: 0.0001
    # b_gyr_cov: 0.0001

publish:
    pub_color_map: true
    pub_voxel_map: false
    publish_max_voxel_layer: 2         # only publish 0,1,2 layer's plane
    path_en:  true
    scan_publish_en:  true       # false: close all the point cloud output
    dense_publish_en: true       # false: low down the points number in a global-frame point clouds scan.
    scan_bodyframe_pub_en: true  # true: output the point cloud scans in IMU-body-frame
